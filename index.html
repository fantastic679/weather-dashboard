<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Wea-da!</title>
    </head>
    <body>

        <!-- Box 1 -->
        <div class="container">
            <div class="row">
                <div class="jumbotron col-12 mt-5">
                    <h1 class="display-4">Wea-da!</h1>
                    <p class="lead">A simple weather dashboard</p>                    
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="search for a city :)" aria-label="Text input with dropdown button">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select action</button>
                            <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Search</a>

                            <div id="search-history">
                                <div role="separator" class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Search "history1" again</a>
                                <a class="dropdown-item" href="#">Search "history2" again</a>
                            </div>

                            <div role="separator" class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Clear history</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="./assets/js/script.js"></script>
    </body>
</html>
